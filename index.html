<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>夏威夷旅遊網</title>

      rel="stylesheet"
    />

  <body>
    <header>
      <div class="logo">
        <img src="./資源包1/Icons/black logo.svg" alt="logo" />
        <h1>夏威夷旅遊租借服務</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">首頁</a></li>
          <li><a href="#">關於我們</a></li>
          <li><a href="#">會員登入</a></li>
          <li><a href="#">聯絡我們</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="photo">
        <div class="filter"></div>
        <h3>準備好享受夏威夷風情了嗎？<br />現在開始準備</h3>
        <button>現在開始</button>
      </section>
      <section class="intro">
        <h3>透過給予最好的品質以及服務，我們幫助你獲得最好的</h3>
        <h3 style="color: #09777d">夏威夷旅遊體驗</h3>
        <div class="container">
          <div class="box">
            <div class="img">
              <img
                src="./資源包1/Pictures/sean-o-KMn4VEeEPR8-unsplash.jpg"
                alt="beach photo"
              />
            </div>
            <h4>快速運送</h4>
            <p>
              我們永遠在一個工作天之內，送達你所訂購的物品。夏威夷群島境內都通用。你放心訂購，我們專業送達！
            </p>
            <button>運送地點</button>
          </div>
          <div class="box">
            <div class="img">
              <img
                src="./資源包1/Pictures/braden-jarvis-prSogOoFmkw-unsplash.jpg"
                alt="rock photo"
              />
            </div>
            <h4>付款方便</h4>
            <p>
              信用卡、現金卡、現金、銀行轉帳，以及其他熱門付款方式，都可以使用。
            </p>
            <button>瞭解更多</button>
          </div>
          <div class="box">
            <div class="img">
              <img
                src="./資源包1/Pictures/tatonomusic-FFCgotROOTY-unsplash.jpg"
                alt="surfboard photo"
              />
            </div>
            <h4>種類多樣</h4>
            <p>
              超過3000樣物品都可以租借，商品均通過品質篩檢，保證您得到的商品絕對滿意。
            </p>
            <button>線上搜尋</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="logo">
        <img src="./資源包1/Icons/black logo.svg" alt="logo" />
        <h1>夏威夷旅遊租借服務</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>

        <li>
          <a href="https://twitter.com/" title="twitter首頁"
